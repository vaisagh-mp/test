{% extends 'adminbase.html' %}
{% load static %}
{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">

        <div class="col-sm-12 col-xl-9">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Add products</h6>
                <form method="POST" action="{% url 'pinsert' %}" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>Title</td>
                                <td><input type="text" placeholder="Title" name="Title" required></td>
                            </tr>
                            <tr>
                                <td>Selling price</td>
                                <td><input type="number" placeholder="Selling price" name="Selling" required></td>
                            </tr>
                            <tr>
                                <td>Discounted price</td>
                                <td><input type="number" placeholder="Discounted price" name="Discounted" required></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td><input type="text" placeholder="Description" name="Description" required></td>
                            </tr>
                            <tr>
                                <td>Composition</td>
                                <td><input type="text" placeholder="Composition" name="Composition" required></td>
                            </tr>
                            <tr>
                                <td>Prodapp</td>
                                <td><input type="text" placeholder="Prodapp" name="Prodapp" required></td>
                            </tr>
                            <tr>
                                <td>Category</td>
                                <!-- <td><input type="text" placeholder="Category" name="Category" required></td> -->
                                <td>
                                    <div class="col-sm-12 col-xl-6">
                                        <div class="bg-light rounded h-100 p-4">
                                            <!-- <h6 class="mb-4">Select</h6> -->
                                            <select class="form-select form-select-sm mb-3"
                                                aria-label=".form-select-sm example" name="Category"
                                                value="{{Product.category}}" required>
                                                {% for category in categories %}
                                                <option value="{{category.id}}">{{ category.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="formFileSm" class="form-label">Product image</label></td>
                                <td><input class="form-control form-control-sm" id="formFileSm" type="file"
                                        name="image">
                                </td>
                            </tr>
                        </thead>
                    </table>
                    <button type="submit" class="btn btn-primary">Creat</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
